spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:marudb
spring.profiles.include=aws

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

jwt.secret=javainuse

cloud.aws.stack.auto=false
cloud.aws.credentials.use-default-aws-credentials-chain=true
cloud.aws.s3.bucket=springmaru
cloud.aws.region.static=ap-northeast-2
cloud.aws.s3.bucket.url=https://springmaru.s3.ap-northeast-2.amazonaws.com/